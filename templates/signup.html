<!-- accounts/templates/accounts/signup.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan o‘tish - Rezume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-image: url('https://avatars.mds.yandex.net/i?id=ad19e82a11203ccbbde7dc9f7f50ed13_l-4820664-images-thumbs&n=13');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.9);
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        .signup-form a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }

        .signup-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Ro‘yxatdan o‘tish</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Ro‘yxatdan o‘tish</button>
            </form>
            <p class="mt-3"><a href="{% url 'login' %}">Tizimga kirish uchun bu yerga bosing</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
