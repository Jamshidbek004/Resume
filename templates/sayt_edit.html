
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formalar - 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/originals/7b/6c/b0/7b6cb044cf160087099cfc4f49876abf.jpg'); /* Orqa fon rasmi */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Orqa fonni biroz shaffof qilish */
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }
        .form-section {
            margin: 20px 0;
            padding: 30px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-weight: 700;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Asosiy Sahifaga <a href="{% url 'malumot' %}">⬅️</a></h2>

    <!-- Malaka Form -->
    <div class="form-section">
      <h2>Saytlarni tahrirlash</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Saqlash</button>
  </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
